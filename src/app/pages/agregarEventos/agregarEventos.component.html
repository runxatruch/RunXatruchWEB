<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>categoryagregarEventos Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./agregarEventos.component.css">
</head>
<body >
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container ">
      <div class="card category-card">
        <div class="row no-gutters">
         <!-- <div class="col-md-5">
            <img src="../../../assets/mujer_corriendo.jpg" class="category-card-img">
          </div>-->
          <div class="col-md-12 fade-in-down">
            <div class="card-body">
              <p class="category-card-description">Agregar Evento</p>
              <form>
                   
                  <div class="form-group">
                    <span>Nombre del Evento</span>
                    <input class="form-control" 
                           placeholder="Nombre del evento"
                           type = "text"
                          >
                  </div>  

                  <div class = "form-group">
                    <span>Fecha del evento</span>
                        <input class = "form-control" 
                        type = "date">
                  </div>

                  <div class = "form-group">
                    <span>Ciudad donde se llevara acabo</span>
                    <select class = "form-control">
                      <option value = "">-- Seleccione una Ciudad --</option>
                      <option *ngFor = "let ciudades of ciudades"
                               value = "ciudades">{{ciudades}}
                      </option>
                    </select>
                  </div>

                  <div class = "form-group">
                    <span>Patrocinadores</span>
                    <select class = "form-control">
                      <option value = "">-- Seleccione un Patrocinador</option>
                      <option *ngFor = "let patrocinadores of patrocinadores"
                               value = "patrocinadores">{{patrocinadores}}</option>
                    </select>
                  </div>
                 <!--  (click) = seleccionarPatrocinador() -->
                 
                  <div *ngIf = "patrocinadorSeleccionado" class = "form-group">
                      <div class = "form-control">
                        {{patrocinadorSeleccionado}}
                      </div>
                  </div>
                            
                  <div class="form-group">
                    <a class="btn-categoria nav-link" 
                           href="#footer" data-toggle="modal" 
                           data-target="#exampleModal" 
                           data-whatever="@mdo"
                           placeholder="Establesca una categoria"
                    >Categoria
                  </a>
                  </div>

                  
                   <button class="btn btn-block category-btn mb-4" value="Crear Evento">Crear Evento</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </main>
</body>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Establesca una Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-class">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre de la categoria">
            </div>

            <!--
            <div class="form-group">
                <label for="edad minima">Edad minima</label>
                <input type="number" class="form-control" placeholder="Edad minima para competir">
            </div>
    
            <div class="form-group">
                <label for="edad maxima">Edad maxima</label>
                <input type="number" class="form-control" placeholder="Edad maxima para competir">
            </div>
          -->
            <div class="form-group">
              <label for="edad">Edad para competir</label>
              <div class="form-control">
                <select class = "edad" type = "number">
                  <option class = "" value = "">Edad Min</option>
                  <option class = "" *ngFor = "let edad of edad" value= "edad">{{edad}}</option>
                </select>
                <select class = "edad" type = "number">
                  <option class = "" value = "">Edad Max</option>
                  <option class = "" *ngFor = "let edad of edad" value = "edad">{{edad}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
                <label for="premio">Premios</label>
                  <select class="form-control">
                    <option value="">-- Seleccione los Premios --</option>
                    <option *ngFor = "let premios of premios" 
                             value = "premios">{{premios}}
                    </option>
                  </select>
            </div>

            <div class="form-group">
              <label for="ruta">Ruta</label>
              <div class="mapaRuta">
              </div>
            </div>

          <span class="space"></span>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary  text-center ">Guardar</button>
        </form>
      </div>    
    </div>
  </div>
</div>
