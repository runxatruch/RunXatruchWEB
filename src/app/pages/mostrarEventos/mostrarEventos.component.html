
<body>

    <br>
  <div class="container  col-sm-12 " >
      <div class="card">
          <div class="card-body">
              <span class="h3">
                  Lista de Eventos 
              </span>
  
              <button class="btn-dark btn-lg  float-right" routerLink="/home/agregarEventos">Nuevo Evento</button>
  
              <div class="row mt-5" *ngFor = "let item of evet$ | async">
                  <div class="col-sm-12 ">
                    <div class="card border-danger mb-3">
                      <div class="card-body">
                        <h5 class="card-title">{{item.nameEvent}}
                              <i  (click) = "onGoToEdit(item)"  type = "button" class="fas fa-edit fa-lg text-info mr-4 float-right fa-2x" ></i>
                              <i  (click) = "deleteEvent(item.id)" type = "button" class="far fa-trash-alt fa-lg text-danger mr-4 float-right fa-2x"></i>
                        </h5>
                      <p class="card-text"><i class="far fa-calendar-alt fa-2x mr-4"></i>{{item.startTime}}</p>
                      <p class="card-text"><i class="fas fa-map-marker-alt fa-2x mr-4"></i>{{item.city}}</p>
                      <p class="card-text"><i class="fas fa-users fa-2x mr-4"></i>{{item.patrocinator}}</p>
     
                        
                    <button  (click) = "onGoToSee(item)"  type = "button"  class="btn btn-primary">Detalles</button>
                  
                      </div>
                    </div>
                  </div>
  
                </div>
          </div>
      </div>
  </div>
  
  </body>
