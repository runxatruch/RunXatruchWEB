<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./login.component.css">
</head>
<body >
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container ">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../../assets/mujer_corriendo.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7 fade-in-down">
            <div class="card-body">
              <p class="login-card-description">Inicia Sesión En Tu Cuenta</p>
              <form (ngSubmit)="login( f )"
                    #f="ngForm">
                  <div class="form-group">
                    <span *ngIf="f.submitted && f.controls['email'].errors"
                          class="text-danger animated fadeIn">El correo es obligatorio</span>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" 
                          name="email" 
                          id="email" 
                          class="form-control" 
                          [(ngModel)]="usuario.email"
                           required
                           email
                          placeholder="Correo Electronico"
                          >
                  </div>
                  <div class="form-group mb-4">
                    <span *ngIf="f.submitted && f.controls['password'].errors"
                          class="text-danger animated fadeIn">Al menos 6 letras</span>
                    <label for="password" class="sr-only">Password</label>
                    <input 
                          type="password" 
                          name="password" 
                          id="password" 
                          class="form-control" 
                          placeholder="***********"
                          [(ngModel)]="usuario.password"
                           required
                           minlength="6"
                          >
                  </div>
                  <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme"
                               class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>
                </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Iniciar Sesión">
                </form>
                
                <nav class="login-card-footer-nav">
                  <a href="#!">Terminos de uso.</a>
                  <a href="#!">Politicas de Privacidad</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
